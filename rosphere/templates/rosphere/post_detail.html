{% extends "rosphere/base.html" %}
{% block content %}

    <div class="post-block">
        <div class="post">
            <div class="profile-picture">
                <img src="{{ object.author.profile.image.url }}">
            </div>
            <div class="left-post">
                <div class="author-and-date">
                    <p class="author">{{ object.author }}</p>
                    <p class="date-posted">{{ object.date_posted|date:"F d, Y G:i"}}</p>
                </div>

                {% if object.author == user %}
                  <div class="update-delete-buttons">
                    <a class="update-btn" href="{% url 'post-update' object.id %}">Update</a>
                    <a class="delete-btn" href="{% url 'post-delete' object.id %}">Delete</a>
                  </div>
                {% endif %}

                <div class="title-and-content">
                    <h1 class="post-title">{{ object.title }}</h1>
                    <p class="post-content">{{ object.content }}</p>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
